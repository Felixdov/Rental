<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <table id="Tab" width="200px" border="1">
        <tr>
            <td>CAR TYPE ID</td>
            <td>COLOR</td>
            <td>ENGINE</td>

        </tr>

    </table>

    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON('/api/carlistapi/', function (data) {
                $.each(data, function (key, value) {
                    $('<tr><td>' + value.carTypeID + '</td><td>' + value.Color + '</td><td>' + value.Engine + '</td></tr>').appendTo($('#Tab'));
                });
            });
        });
    </script>
</body>
</html>
